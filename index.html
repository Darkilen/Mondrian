<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Darkilen">
    <meta name="Desription" content="Reproduction d'un Mondrian en CSS avec Flexbox">
    <meta name="Keywords" content="Mondrian, CSS, Flexbox, Exercice">

    <link rel="stylesheet" href="style.css" charset="utf-8">
    <title>Mondrian</title>
    <link rel="shortcut icon" href="favicon.ico">
  </head>

  <body class="container flex column">
    <div class="flex1 flex border top right left bottom">
      <div class="flex1 yellow border right">
      </div>
      <div class="flex2 red border right">
      </div>
      <div class="flex2 blue">
      </div>
    </div>
    <div class="flex1 flex border right left">
      <div class="flex1 border right">
      </div>
      <div class="flex2 border right">
      </div>
      <div class="flex2 flex">
        <div class="flex1 border right">
        </div>
        <div class="flex2 red">
        </div>
      </div>
    </div>
    <div class="flex1 flex border bottom right left top">
      <div class="flex1 flex column">
        <div class="flex1 flex border bottom">
          <div class="flex1 border right">
          </div>
          <div class="flex2 blue">
          </div>
          <div class="flex2 flex">
            <div class="flex1 blue border right">
            </div>
            <div class="flex2">
            </div>
          </div>
        </div>
        <div class="flex1 flex">
          <div class="flex1 red border right">
          </div>
          <div class="flex2 yellow">
          </div>
          <div class="flex2 flex">
            <div class="flex1 yellow border right">
            </div>
            <div class="flex2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
